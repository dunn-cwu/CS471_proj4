# Test parameters
[test]
population      = 500
dimensions      = 30
iterations      = 500
num_threads     = 8
algorithm       = 1
results_file    = results/%ALG%1-best-fitness.csv
worst_fit_file  = results/%ALG%1-worst-fitness.csv
exec_times_file = results/%ALG%1-exec-times.csv
func_calls_file = results/%ALG%1-func-calls.csv
# population_file = results/populations/f_%FUNC%_gen_%GEN%.csv
# If you choose to output population data, be warned that a huge amount
# of data files will be created depending on your test parameters.

[firefly]
alpha   = 0.5
betamin = 0.2
gamma   = 1.0


# Ranges for random number generator
[function_range]
1  = -512, 512
2  = -100, 100
3  = -100, 100
4  =  -30, 30
5  = -500, 500
6  =  -30, 30
7  =  -30, 30
8  =  -32, 32
9  =  -32, 32
10 = -500, 500
11 = -500, 500
12 = -100, 100
13 =    0, 3.14159265359
14 =  -30, 30
15 = -100, 100
16 =  -10, 10
17 = -100, 100
18 = -100, 100

